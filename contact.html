<form action="http://form-test.slccwebdev.com/form-success.php" method="get">

<!--Radio Check Boxes-->
<p>Want me to Reach Out to You?</p>

<form action="http://form-test.slccwebdev.com/form-success.php" method="get">
<div class="radiocheckboxes">
<input
type="radio"
id="yes"
name="contact-back"
value="Yes" autofocus>
<label for="yes">Yes</label>
</div>

<div class="radiocheckboxes">
    <input
    type="radio"
    id="no"
    name="contact-back"
    value="No" autofocus>
    <label for="no">No</label>
    </div>

<!--Normnal Check Boxes-->

<p>Select the best way to contact you.</p>


<div class="checkboxes">
    <input
    type="checkbox"
    id="contactphone"
    name="contact-phone"
    value="Phone">
    <label for="contactphone" autofocus>Phone</label>
    </div>

    <div class="checkboxes">
        <input
        type="checkbox"
        id="contacttext"
        name="contact-text"
        value="Text" autofocus>
        <label for="contacttext">Text</label>
        </div>

        <div class="checkboxes">
            <input
            type="checkbox"
            id="contactemail"
            name="contact-email"
            value="Email">
            <label for="contactemail" autofocus>Email</label>
            </div>
            <br/>

            <input type="submit" value="submit" autofocus>

        </form>
